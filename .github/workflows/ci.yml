name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run biome ci
        run: NODE_PATH=./node_modules biome ci .

  test-template-generation:
    name: Test Template Generation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate generated templates
        run: |
          echo "Validating generated templates..."
          for dir in test-generated/*/; do
            if [ -d "$dir" ]; then
              project=$(basename "$dir")
              echo ""
              echo "ðŸ“¦ Validating $project..."
              cd "$dir"

              echo "Installing dependencies..."
              pnpm install

              echo "Running type check..."
              pnpm check-types

              cd "$GITHUB_WORKSPACE"
              echo "âœ… $project validated successfully"
            fi
          done

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-generated-templates
          path: test-generated/
          retention-days: 7
